apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  type: NodePort
  selector:
    app: order-deployment
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: order-db-service
spec:
  type: NodePort
  selector:
    app: order-db-deployment
  ports:
    - port: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-deployment
  template:
    metadata:
      labels:
        app: order-deployment
    spec:
      containers:
        - name: order
          image: vaomaohao/order:latest
          ports:
            - name: web
              containerPort: 8000
          env:
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: order-configmap
                  key: SERVER_PORT

            - name: DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: order-secret
                  key: DATASOURCE_URL
            - name: DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: order-secret
                  key: DATASOURCE_USERNAME
            - name: DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: order-secret
                  key: DATASOURCE_PASSWORD
            - name: CAMUNDA_REST_API_URI
              valueFrom:
                configMapKeyRef:
                  name: order-configmap
                  key: CAMUNDA_REST_API_URI
            - name: CAMUNDA_CLIENT_LOCK_DURATION
              valueFrom:
                configMapKeyRef:
                  name: order-configmap
                  key: CAMUNDA_CLIENT_LOCK_DURATION
            - name: CAMUNDA_CLIENT_LOGGING_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: order-configmap
                  key: CAMUNDA_CLIENT_LOGGING_LEVEL
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: order-db-deployment
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: order-db-deployment
  template:
    metadata:
      labels:
        app: order-db-deployment
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
              name: postgredb
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: order-secret
                  key: DATABASE_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: order-secret
                  key: DATASOURCE_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: order-secret
                  key: DATASOURCE_PASSWORD
